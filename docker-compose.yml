
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - static_volume:/app/transcendance/staticfiles
      - media_volume:/app/transcendance/media
    env_file:
      - ./backend/transcendance/.env
    expose:
      - 8000
    networks:
      - app-network
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=lh_db
      - POSTGRES_PASSWORD=lhpwdb
      - POSTGRES_DB=djangotrans_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    build:
        context: ./nginx
        dockerfile: Dockerfile
    volumes:
      - static_volume:/app/transcendance/staticfiles
      - media_volume:/app/transcendance/media
    ports:
      - "80:80"
      - "443:443"  # HTTPS port
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge
